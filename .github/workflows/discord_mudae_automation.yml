name: Discord Mudae Automation

on:
  schedule:
    - cron: "0 5 * * *" # Runs at 5 AM UTC (Midnight EST)
    - cron: "0 17 * * *" # Runs at 5 PM UTC (Noon EST)
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  mudae-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Mudae Automation
        env:
          DISCORD_EMAIL: ${{ secrets.DISCORD_EMAIL }}
          DISCORD_PASS: ${{ secrets.DISCORD_PASS }}
        run: |
          python daily_mudae_automation.py
